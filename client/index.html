<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#124d25" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23124d25'/%3E%3Ctext x='50' y='55' font-family='Arial, sans-serif' font-size='50' font-weight='bold' fill='white' text-anchor='middle'%3EDM%3C/text%3E%3C/svg%3E">
    <title>Truco Online - DM</title>
    <meta name="description" content="Jogo de truco online com regras paulistas - 1v1 e 2v2">
    <style>
      /* Preload styles to avoid FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #124d25;
        color: white;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #124d25;
        z-index: 9999;
      }
      .loading-text {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 16px;
        text-align: center;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .dm-watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 150px;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.05);
        pointer-events: none;
        user-select: none;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div>
          <div class="loading-text">Carregando Truco - DM</div>
          <div style="display: flex; justify-content: center;">
            <div class="loading-spinner"></div>
          </div>
        </div>
      </div>
      <div class="dm-watermark">DM</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
