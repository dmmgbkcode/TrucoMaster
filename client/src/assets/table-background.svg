<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Green felt background -->
  <rect width="600" height="400" fill="#124d25" />
  
  <!-- Subtle texture pattern -->
  <pattern id="feltPattern" patternUnits="userSpaceOnUse" width="10" height="10">
    <rect width="10" height="10" fill="#124d25" />
    <path d="M0,0 L10,10 M10,0 L0,10" stroke="#0d3d1d" stroke-width="0.5" stroke-opacity="0.3" />
  </pattern>
  <rect width="600" height="400" fill="url(#feltPattern)" />
  
  <!-- Large centered DM watermark -->
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" opacity="0.1">DM</text>
  
  <!-- Corner DM watermarks -->
  <text x="30" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="start" dominant-baseline="hanging" opacity="0.1">DM</text>
  <text x="570" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="end" dominant-baseline="hanging" opacity="0.1">DM</text>
  <text x="30" y="370" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="start" dominant-baseline="baseline" opacity="0.1">DM</text>
  <text x="570" y="370" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="end" dominant-baseline="baseline" opacity="0.1">DM</text>
  
  <!-- Table edge curves -->
  <ellipse cx="300" cy="0" rx="300" ry="50" fill="#8B4513" opacity="0.3" />
  <ellipse cx="300" cy="400" rx="300" ry="50" fill="#8B4513" opacity="0.3" />
  <ellipse cx="0" cy="200" rx="50" ry="200" fill="#8B4513" opacity="0.3" />
  <ellipse cx="600" cy="200" rx="50" ry="200" fill="#8B4513" opacity="0.3" />
</svg>
